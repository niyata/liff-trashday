<script>
// LINE LIFF Init
liff.init({ liffId: LIFF_ID }).then(() => {
  liff.getProfile().then(profile => window.lineUserId = profile.userId);
});

// Supabase init
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Dropzone logic
const uploadInput = document.getElementById("uploadInput");
const dropZone = document.getElementById("dropZone");
const preview = document.getElementById("uploadPreview");
const progress = document.getElementById("uploadProgress");
const progressBar = progress.querySelector(".progress-bar");
const uploadBtn = document.getElementById("uploadBtn");

dropZone.addEventListener("click", () => uploadInput.click());

uploadInput.addEventListener("change", () => {
  const file = uploadInput.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  preview.innerHTML = `<img src="\${url}" class="img-fluid rounded" style="max-height:200px">`;
  uploadBtn.classList.remove("d-none");
});

uploadBtn.addEventListener("click", async () => {
  const file = uploadInput.files[0];
  if (!file) return;
  const fileName = Date.now() + "-" + file.name;
  const { error } = await supabase.storage.from("trash-images").upload(fileName, file);
  if (error) return alert("Upload failed: " + error.message);

  const { data: urlObj } = supabase.storage.from("trash-images").getPublicUrl(fileName);
  const url = urlObj.publicUrl;
  document.getElementById("imageUrl").value = url;
  progressBar.style.width = "100%";
  uploadBtn.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß";

  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "saveImageMeta",
      imageUrl: url,
      day: "‡∏ß‡∏±‡∏ô‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå",
      week: "1",
      uploadedBy: window.lineUserId || "unknown"
    })
  });
});

// Load gallery
document.querySelector('[data-bs-target="#libTab"]').addEventListener("click", async () => {
  const { data } = await supabase.storage.from("trash-images").list("", { limit: 100 });
  const container = document.getElementById("libraryImages");
  container.innerHTML = "";
  data.forEach(item => {
    const { data: urlObj } = supabase.storage.from("trash-images").getPublicUrl(item.name);
    const img = document.createElement("img");
    img.src = urlObj.publicUrl;
    img.className = "image-thumb";
    img.onclick = () => {
      document.querySelectorAll(".image-thumb").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      document.getElementById("imageUrl").value = img.src;
    };
    container.appendChild(img);
  });
});
</script>
