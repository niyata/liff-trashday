
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>üìù Flex Editor Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/trashday/env.js"></script>
  <style>
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .drop-zone:hover {
      background: #f8f9fa;
    }
    .image-thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .image-thumb.selected {
      border-color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-primary">üìù Flex Editor Modal</h2>
  <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#imageModal">üì∑ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="imageModalLabel">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="‡∏õ‡∏¥‡∏î"></button>
      </div>
      <div class="modal-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="uploadTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button" role="tab">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="library-tab" data-bs-toggle="tab" data-bs-target="#libraryTab" type="button" role="tab">üñºÔ∏è ‡∏Ñ‡∏•‡∏±‡∏á‡∏†‡∏≤‡∏û</button>
          </li>
        </ul>
        <!-- Tab Contents -->
        <div class="tab-content pt-3">
          <!-- Upload Tab -->
          <div class="tab-pane fade show active" id="uploadTab" role="tabpanel">
            <div id="dropZone" class="drop-zone">
              <p><strong>‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</strong> ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</p>
              <input type="file" id="uploadInput" accept="image/*" hidden />
            </div>
            <div class="mt-3">
              <div id="uploadPreview" class="text-center"></div>
              <div id="uploadProgress" class="progress mt-2 d-none">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
              </div>
              <button id="uploadBtn" class="btn btn-success mt-2 d-none">üöÄ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
            </div>
          </div>
          <!-- Library Tab -->
          <div class="tab-pane fade" id="libraryTab" role="tabpanel">
            <div id="libraryImages" class="d-flex flex-wrap mt-2 justify-content-start"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const uploadInput = document.getElementById("uploadInput");
const uploadBtn = document.getElementById("uploadBtn");
const preview = document.getElementById("uploadPreview");
const progressBar = document.querySelector(".progress-bar");
const progress = document.getElementById("uploadProgress");
const dropZone = document.getElementById("dropZone");

dropZone.addEventListener("click", () => uploadInput.click());

uploadInput.addEventListener("change", async () => {
  const file = uploadInput.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  preview.innerHTML = `<img src="\${url}" class="img-fluid rounded" style="max-height:200px">`;
  uploadBtn.classList.remove("d-none");
});

uploadBtn.addEventListener("click", async () => {
  const file = uploadInput.files[0];
  if (!file) return;

  const fileName = Date.now() + "-" + file.name;
  progress.classList.remove("d-none");

  const { data, error } = await supabase.storage.from("trash-images").upload(fileName, file, {
    cacheControl: "3600",
    upsert: false
  });

  if (error) {
    alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: " + error.message);
    return;
  }

  const { data: urlData } = supabase.storage.from("trash-images").getPublicUrl(fileName);
  const imageUrl = urlData.publicUrl;

  progressBar.style.width = "100%";
  uploadBtn.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß";

  // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á GAS
  await fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "saveImageMeta",
      imageUrl: imageUrl,
      day: "‡∏ß‡∏±‡∏ô‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå",
      week: "1",
      uploadedBy: "LINE_USER_ID"
    })
  });
});

// ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å Supabase
document.getElementById("library-tab").addEventListener("click", async () => {
  const { data, error } = await supabase.storage.from("trash-images").list("", { limit: 100 });
  const container = document.getElementById("libraryImages");
  container.innerHTML = "";

  data?.forEach(item => {
    const { data: urlObj } = supabase.storage.from("trash-images").getPublicUrl(item.name);
    const img = document.createElement("img");
    img.src = urlObj.publicUrl;
    img.className = "image-thumb";
    img.onclick = () => {
      document.querySelectorAll(".image-thumb").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
    };
    container.appendChild(img);
  });
});
</script>
</body>
</html>
