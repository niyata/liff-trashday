
<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-primary">üìù Flex Message Editor</h2>
  <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#imageModal">üì∑ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="imageModalLabel">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Flex</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="‡∏õ‡∏¥‡∏î"></button>
      </div>
      <div class="modal-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="uploadTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button" role="tab">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="library-tab" data-bs-toggle="tab" data-bs-target="#libraryTab" type="button" role="tab">üñºÔ∏è ‡∏Ñ‡∏•‡∏±‡∏á‡∏†‡∏≤‡∏û</button>
          </li>
        </ul>
        <!-- Tab Contents -->
        <div class="tab-content pt-3">
          <!-- Upload Tab -->
          <div class="tab-pane fade show active" id="uploadTab" role="tabpanel">
            <div id="dropZone" class="drop-zone">
              <p class="mb-1"><strong>‡∏•‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</strong> ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</p>
              <p class="text-muted">‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 10MB (‡πÄ‡∏â‡∏û‡∏≤‡∏∞ .jpg / .png)</p>
              <input type="file" id="uploadInput" accept="image/*" hidden />
            </div>
            <div class="mt-3">
              <div id="uploadPreview" class="text-center"></div>
              <div id="uploadProgress" class="progress mt-2 d-none">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
              </div>
              <button id="uploadBtn" class="btn btn-success mt-2 d-none">üöÄ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
            </div>
          </div>
          <!-- Library Tab -->
          <div class="tab-pane fade" id="libraryTab" role="tabpanel">
            <div id="libraryImages" class="d-flex flex-wrap mt-2 justify-content-start">
              <!-- ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // handle drop zone
  const dropZone = document.getElementById("dropZone");
  const input = document.getElementById("uploadInput");
  const preview = document.getElementById("uploadPreview");
  const uploadBtn = document.getElementById("uploadBtn");
  const progressBar = document.querySelector(".progress-bar");
  const progress = document.getElementById("uploadProgress");

  dropZone.addEventListener("click", () => input.click());

  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      preview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded" style="max-height:200px">`;
      uploadBtn.classList.remove("d-none");
    };
    reader.readAsDataURL(file);
  });

  uploadBtn.addEventListener("click", () => {
    progress.classList.remove("d-none");
    let percent = 0;
    const interval = setInterval(() => {
      percent += 10;
      progressBar.style.width = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        uploadBtn.innerText = "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß";
      }
    }, 200);
  });

  // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å‡∏Ñ‡∏•‡∏±‡∏á (Mock)
  document.getElementById("library-tab").addEventListener("click", () => {
    const container = document.getElementById("libraryImages");
    container.innerHTML = "";
    const urls = [
      "https://placekitten.com/200/200",
      "https://placebear.com/200/200",
      "https://picsum.photos/200"
    ];
    urls.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.className = "image-thumb";
      img.onclick = () => {
        document.querySelectorAll(".image-thumb").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
      };
      container.appendChild(img);
    });
  });
</script>
</body>
</html>
